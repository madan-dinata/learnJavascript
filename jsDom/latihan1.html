<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bermain Dengan Warna</title>
	<style>
		body {
			text-align: center;
			
		}
		.merah {
			width: 40px;
			height: 40px;	
			background-color: red;
			margin: 0 auto 12px;
		}

		.hijau {
			width: 40px;
			height: 40px;	
			background-color: green;
			margin: 0 auto 12px;
		}

		.biru {
			width: 40px;
			height: 40px;	
			background-color: blue;
			margin: 0 auto 12px;
		}

		.biru-muda {
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<h1>Bermain Dengan Warna</h1>
	<button type="button" id="tUbahWarna">Ubah Warna</button>
	<br><br>	
	 <div class="merah"></div>
	<input type="range" name="merah" max="255" min="0" value="255">
	<div class="hijau"></div>
	<input type="range" name="hijau" max="255" min="0" value="255"> 
	<div class="biru"></div>
	<input type="range" name="biru" max="255" min="0" value="255">
	<script src="latihan1.js"></script>
</body>
</html>
